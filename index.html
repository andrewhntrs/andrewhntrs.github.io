<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.btn {
			height: 50px;
			width: 200px;
			background-color: rgb(119, 189, 101);
			margin: 25px;
			text-align: center;
		}
		.no {
			background-color: rgb(189, 101, 101);
		}
	</style>
</head>
<body>
	<div class="btn" id="testClick">testClick</div>
	<div class="btn no" id="testPointerUP">testPointerUP</div>
	<div class="btn no" id="testPointerDown">testPointerDown</div>
	<div class="btn" id="testTouch">testTouch</div>
	<div class="btn" id="testMouse">testMouse</div>
	<div class="btn" id="onClick">test.onClick</div>

	test.onKeyDown
	<input type="text" id="onKeyDown">
	<br>
	test.onKeyUp
	<input type="text" id="onKeyUp">
	<br>
	<select name="" id="testSelect" onchange="testSelect(this)">
		<option value="1">1</option>
		<option value="2">2qw</option>
		<option value="3">3</option>
		<option value="4">4qw</option>
	</select>

	<script>
		document.getElementById("testClick").addEventListener("click", function() {alert("Click")});
		document.getElementById("testPointerUP").addEventListener("pointerup", function() {alert("PointerUP")});
		document.getElementById("testPointerDown").addEventListener("pointerdown", function() {alert("PointerDown")});
		document.getElementById("testTouch").addEventListener("touchstart", function() {alert("Touch")});
		document.getElementById("testMouse").addEventListener("mousedown", function() {alert("Mouse")});
		document.getElementById("onClick").onclick = function() {alert("test.onClick")};
		document.getElementById("onKeyDown").onkeydown = function() {alert("test.onKeyDown")};
		document.getElementById("onKeyUp").onkeyup = function() {alert("test.onKeyUp")};
		function testSelect(obj) {
			alert(obj.value);
			//console.log(obj.value);
		}
	</script>
</body>
</html>
